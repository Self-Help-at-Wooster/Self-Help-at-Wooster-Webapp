<style>
	/* The Modal (background) */
	.modal {
		display: none; /* Hidden by default */
		position: fixed; /* Stay in place */
		z-index: 1; /* Sit on top */
		padding-top: 200px; /* Location of the box */
		left: 0;
		top: 0;
		width: 100%; /* Full width */
		height: 100%; /* Full height */
		overflow: auto; /* Enable scroll if needed */
		background-color: rgb(0,0,0); /* Fallback color */
		background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	}
	
	/* Modal Content */
	.modal-content {
		position: relative;
		background-color: #fefefe;
		margin: 0 auto;
		padding: 0;
		border: 1px solid #888;
		width: 50%;
		
		overflow: auto;
		/*max-height: 500px;*/
		
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
		-webkit-animation-name: animatetop;
		-webkit-animation-duration: 0.2s;
		animation-name: animatetop;
		animation-duration: 0.2s
	}
	
	/* Add Animation */
	@-webkit-keyframes animatetop {
		from {top:-300px; opacity:0} 
		to {top:0; opacity:1}
	}
	
	@keyframes animatetop {
		from {top:-300px; opacity:0}
		to {top:0; opacity:1}
	}
	
	/* The Close Button */
	.close {
		color: white;
		float: right;
		font-size: 28px;
		font-weight: bold;
	}
	
	.close:hover,
	.close:focus {
		color: #000;
		text-decoration: none;
		cursor: pointer;
	}
	
	.modal-header {
		text-align: center;
		padding: 2px 16px;
		background-color: #800000;
		color: white;
		height: 70px;
		margin: 0 auto;
		vertical-align: middle;
	}
	
	#modal-btnYes{
		position: relative;
		margin-top: 30px;
		margin-bottom: 30px;
		margin-right:30px;
		margin-left:30px;
		background-color: #800000;
		color: #FFFFFF;
		border-radius: 10px;
		min-width: 100px;
		min-height: 50px;

		font-size: 18px;
	}
	#modal-btnNo{
		position: relative;
		margin-top: 30px;
		margin-bottom: 30px;
		margin-left: 30px;
		margin-right: 30px;
		background-color: #800000;
		color: #FFFFFF;
		border-radius: 10px;
		min-width: 100px;
		min-height: 50px;

		font-size: 18px;
	}
	#modal-btnOkay{
		position: relative;
		/*right:50%;
		margin-right:-75px;*/
		margin: auto;
		margin-top: 30px;
		margin-bottom: 30px;
		background-color: #800000;
		color: #FFFFFF;
		border-radius: 10px;
		min-width: 150px;
		min-height: 50px;
		/*font-family: Arial, Helvetica, sans-serif;*/
		font-size: 18px;
	}
	#modal-text{
		display: inline-block;
		padding: 3px;
		margin: 0;
		text-align: center;
	}
	#modal-title{
		display: block;
		padding: 3px;
		margin: 0 auto;
		text-align: center;
		text-align: center;
		vertical-align: middle;
		line-height: 70px;
	}
	
	#modal-btnYes:hover {
		background-color: #620000;
	}
	#modal-btnNo:hover {
		background-color: #620000;
	}
	#modal-btnOkay:hover {
		background-color: #620000;
	}
	
	.modal-body {
		text-align: center;
		padding: 2px 16px;
		height: 230px;
	}
</style>
