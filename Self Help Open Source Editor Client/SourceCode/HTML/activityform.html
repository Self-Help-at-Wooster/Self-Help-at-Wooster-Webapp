<style>

#activities{
    display: none;
}
#showacttable{
    display: none;
}
#spinact{
    display: none;
}
#saveActInfo{
    display: none;
}

#activitytable td{
    padding: 10px;
}

</style>

<div id="activities">	
    <div id="season">
        <form>
            <p id="sturegstatus"></p>
            <h4>Please select a Season:</h4>      
              <select class = "cbx" id="seasonselect" onchange="getPeriodActivities();">
                <option value="0"> </option>
                <option value="Fall">Fall</option>
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
              </select>
          </form>
          <br>
    </div>
    
    <div id ="spinact" class="loader"></div>
    
    <div id="showacttable">
        <h4 id="actinstr">You can review or change your info here</h4>      
        <table id="activitytable">
              <tr>
                <th>Activity</th>
                <th>Monday Art Elective</th>
                <th>Club</th>
              </tr>
              
              <tr>
                <td> <select class = "cbx" id ="cbxAct"  onchange="checkCoreqs();" > <option value="0">None</option> </select> </td>
                <td> <select class = "cbx" id ="cbxMart" onchange="checkCoreqs();" > <option value="0">None</option> </select> </td>
                <td> <select class = "cbx" id ="cbxClub" onchange="checkCoreqs();" > <option value="0">None</option> </select> </td>
              </tr>
          
        </table>
        <br>
        <input type="Button" id="saveActInfo" class="btn" value="Save Changes" onClick="saveActivityInfo();">
    </div>
    
</div>

<script data-placeholder="activityform_JS.js"></script>
