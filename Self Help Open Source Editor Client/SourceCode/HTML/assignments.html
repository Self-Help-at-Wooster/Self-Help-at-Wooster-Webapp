<style>
  #modtable{
    margin: 0 auto;

    border-spacing: 50px 10px;

  #modtable tr, #modtable td{

  }
  #ListCount{

    border-radius: 50%;

    height: 50px; 
    background-color: lightblue;
    border: 2px solid blue;
  }
  #ListCountVal{
    color: #FFFFFF;

   #workergrades tr:nth-child(odd) {

   border: 1px solid grey;

   #captassign{
     border: none;
     margin:0 auto;
   }
   #captassign td{
      background-color: #fff;

   #saveassign{
